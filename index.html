<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Preview</title>
</head>

<body>
    <div class="primary-container">
        <img id="mobile-image" src="./images/image-product-mobile.jpg" alt="image" />
        <img id="desktop-image" src="./images/image-product-desktop.jpg" alt="image" />
        <div class="text-container">
            <h4 id="perfume-label">
                PERFUME
            </h4>
            <h1 id="perfume-title">
                Gabrielle Essence Eau De Parfum
            </h1>
            <h3 id="perfume-content">
                A floral, solar and voluptuous interpretation
                composed by Olivier Polge, Perfumer-Creator
                for the House of CHANEL.
            </h3>
            <div class="price-container">
                <h1 id="actual-price">
                    $149.99
                </h1>
                <h4 id="old-price">
                    $169.99
                </h4>
            </div>
            <div class="button">
                <img src="./images/icon-cart.svg" alt="" class="button-vector">
                <h1 id="button-text">Add to Cart</h1>
            </div>
        </div>
    </div>
</body>

</html>
